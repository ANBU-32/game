<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Rock Paper Scissor</h2>

<p>Your choice:</p>
<input type="text" id="playerChoice" readonly>

<p>Winner:</p>
<input type="text" id="winner" readonly>

<p>Computer choice:</p>
<input type="text" id="computerChoice" readonly>

<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissor">Scissor</button>

<p id="score">Player: 0 | Computer: 0</p>

<script>
  // Scores
let playerScore = 0;
let computerScore = 0;

// DOM elements
const playerChoiceInput = document.getElementById("playerChoice");
const computerChoiceInput = document.getElementById("computerChoice");
const winnerInput = document.getElementById("winner");
const scoreText = document.getElementById("score");

// Buttons
document.getElementById("rock").addEventListener("click", () => playRound("Rock"));
document.getElementById("paper").addEventListener("click", () => playRound("Paper"));
document.getElementById("scissor").addEventListener("click", () => playRound("Scissor"));

function getComputerChoice() {
  const choices = ["Rock", "Paper", "Scissor"];
  const randomIndex = Math.floor(Math.random() * choices.length);
  return choices[randomIndex];
}

function playRound(playerChoice) {
  if (playerScore === 5 || computerScore === 5) return;

  const computerChoice = getComputerChoice();

  playerChoiceInput.value = playerChoice;
  computerChoiceInput.value = computerChoice;

  if (playerChoice === computerChoice) {
    winnerInput.value = "Draw";
  } 
  else if (
    (playerChoice === "Rock" && computerChoice === "Scissor") ||
    (playerChoice === "Paper" && computerChoice === "Rock") ||
    (playerChoice === "Scissor" && computerChoice === "Paper")
  ) {
    winnerInput.value = "You Win!";
    playerScore++;
  } 
  else {
    winnerInput.value = "Computer Wins!";
    computerScore++;
  }

  scoreText.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;

  if (playerScore === 5) {
    winnerInput.value = "ðŸŽ‰ You Won The Game!";
  } else if (computerScore === 5) {
    winnerInput.value = "ðŸ’» Computer Won The Game!";
  }
}

</script>
</body>
</html>
