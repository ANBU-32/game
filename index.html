<!DOCTYPE html>

<body>
    <script>
        function  getComputerChoice() {
            const randomNumber = Math.random();

            if (randomNumber < 0.33) {
                return "rock";    
            }
            else if (randomNumber < 0.66) {
                return "paper";                
            }
            else{
                return "scissors"
            }
            
        }
        console.log(getComputerChoice());
    </script>
</body>
